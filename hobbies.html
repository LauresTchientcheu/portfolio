<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hobbies-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hobbies-container h2 {
            color: #0056b3;
        }

        .hobbies-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .hobby {
            text-align: center;
            margin: 20px;
            transition: transform 0.3s;
        }

        .hobby img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .hobby:hover img {
            transform: scale(1.1);
        }

        .hobby p {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hobbies</h1>
    </header>
    <div class="hobbies-container">
        <div class="hobbies-list">
            <div class="hobby">
                <img src="griz.jpeg" alt="Football">
                <p>Football</p>
            </div>
            <div class="hobby">
                <img src="femme.jpg" alt="Lecture">
                <p>Lecture</p>
            </div>
            <div class="hobby">
                <img src="solo_leveling.jpg" alt="Mangas">
                <p>Mangas</p>
            </div>
            <div class="hobby">
                <img src="nt.jpeg" alt="Nouvelles Technologies">
                <p>Nouvelles Technologies</p>
            </div>
            <div class="hobby">
                <img src="gym.jpeg" alt="Musculation">
                <p>Musculation</p>
            </div>
        </div>
    </div>
    <a href="index.html">Retour à l'accueil</a>
</body>
</html>
