<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-container h2 {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact</h1>
    </header>
    <div class="contact-container">
        <p><strong>Email :</strong> nouwelaures@gmail.com</p>
        <p><strong>Numéro de téléphone :</strong> 07 48 15 26 63</p>
    </div>
    <a href="index.html">Retour à l'accueil</a>
</body>
</html>
